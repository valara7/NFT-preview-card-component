<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="nft-card">
        <figure class="card-image">
          <img
            src="images/image-equilibrium.jpg"
            alt="image of a blue and red cube"
          />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="view icon" />
          </div>
        </figure>
        <div class="card-content">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <section class="card-price">
            <p class="price-value">
              <img src="images/icon-ethereum.svg" alt="diamond icon" />0.041 ETH
            </p>
            <p class="time">
              <img src="images/icon-clock.svg" alt="clock icon" />3 days left
            </p>
          </section>
          <hr />
          <section class="card-author">
            <img
              src="images/image-avatar.png"
              alt="profile image of the author"
            />
            <p>Creation of <strong>Jules Wyvern</strong></p>
          </section>
        </div>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/valara7">Valara7</a>.
    </footer>
  </body>
</html>
